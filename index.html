<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <heading> 
            <h1>Calculator</h1>
        </heading>

        <div class="calculator"> 
            <div class="ui">
                <div class="controls">
                    <button class="controlbutton">C</button>
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator">/</button>
                    <button class="operator">*</button>
                </div>
                <div class="numbers rowone">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                </div>
                <div class="numbers rowtwo">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                </div>
                <div class="numbers rowthree">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                </div>
                <div class="numbers rowfour">
                    <button class="controlbutton decimal">.</button>
                    <button class="num">0</button>
                    <button class="controlbutton">=</button>
                </div>
        </div>


    </body>

</html>
