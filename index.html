<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css"> 
    </head>

    <body>
        <heading> 
            <h1>Calculator</h1>
        </heading>

        <div class="calculator"> 
            <div class="ui">
                <input id="display" type="text" class="display" value="" disabled>
                <div class="controls">
                    <button class="clear controlbutton">C</button>
                    <button class="userbtn operator">+</button>
                    <button class="userbtn operator">-</button>
                    <button class="userbtn operator">*</button>
                    <button class="userbtn operator">/</button>
                </div>
                <div class="numbers rowone">
                    <button class="userbtn num">7</button>
                    <button class="userbtn num">8</button>
                    <button class="userbtn num">9</button>
                </div>
                <div class="numbers rowtwo">
                    <button class="userbtn num">4</button>
                    <button class="userbtn num">5</button>
                    <button class="userbtn num">6</button>
                </div>
                <div class="numbers rowthree">
                    <button class="userbtn num">1</button>
                    <button class="userbtn num">2</button>
                    <button class="userbtn num">3</button>
                </div>
                <div class="numbers rowfour">
                    <button class="userbtn  decimal">.</button>
                    <button class="userbtn num">0</button>
                    <button class="userbtn equal">=</button>
                </div>
        </div>


    </body>

</html>
